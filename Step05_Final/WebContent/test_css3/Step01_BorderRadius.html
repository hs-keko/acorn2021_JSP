<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/test_css3/Step01_BorderRadius.html</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		background-color: #999;
	}
	#one{
		/* 코너의 곡률반경 */
		border-radius: 20px;
   	}
   	#two{
		/* 코너의 곡률반경 */
		border-radius: 50px;
   	}
	#three{
		border-radius: 50%;
	}
	#four{
		border-radius: 10px 20px 30px 40px;
	}
	#five{
		border-radius: 10px 20px;
	}
	/*
		아래 이미지의 폭을 200px 로 줄이고 사진의 코너를 둥글게 변형해 보세요.
	*/
	#myImg{
		width: 200px;
		border-radius: 10%;
	}
</style>
</head>
<body>
<div class="box" id="one"></div>
<div class="box" id="two"></div>
<div class="box" id="three"></div>
<div class="box" id="four"></div>
<div class="box" id="five"></div>
<img src="../images/1.jpg" id="myImg"/>
</body>
</html>
