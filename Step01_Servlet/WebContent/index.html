	<h1>폼 테스트</h1>
	<!-- 
		- form 사용법
		1. action 속성의 값은 폼을 제출했을 때 요청되는 경로가 된다.
		2. method 속성의 값은 전송방식을 지정한다. 생략하면 default 값은 get 이다.
		3. form 의 자손요소중에 type="submit" 버튼을 누르면 폼이 제출된다.
		4. 전송 방식은 get 방식과 post 방식이 있는데
			get 방식 전송은 입력한 정보를 주소창에 달고 가는 방식이고
			post 방식 전송은 요청의 몸통에 달고가는 방식이기 때문에 주소창에 보이지 않는다.
	 -->
	<form action="/Step01_Servlet/send" method="get">
		<label for="msg">메세지(servlet get)</label>
		<input type="text" id="msg" name="msg" />
		<button type="submit">전송</button>
	</form>
	<br/>
	<form action="/Step01_Servlet/send.jsp" method="get">
		<label for="msg">메세지(jsp get)</label>
		<input type="text" id="msg" name="msg" />
		<button type="submit">전송</button>
	</form>
	<br/>
	<form action="/Step01_Servlet/send2" method="post">
		<label for="msg">메세지(servlet post)</label>
		<input type="text" id="msg" name="msg" />
		<button type="submit">전송</button>
	</form>
	<br/>
